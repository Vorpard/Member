.container {
  width: 100%;
  max-width: 950px;
  padding: 40px;
  background: linear-gradient(160deg, #0f0f0f, #000);
  border-radius: 26px;
  box-shadow: 0 0 70px rgba(0,0,0,0.95);

.header {

.header img {

.header h1 {

.header h2 {

.search-box {

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));

.card {
  background: #151515;
  border: 1px solid rgba(255,255,255,0.05);
  padding: 16px 18px;
  border-radius: 18px;
  display: flex;
  align-items: center;
  gap: 12px;
  transition: all 0.25s ease;
}

.card:hover {
  transform: translateY(-4px) scale(1.03);
  background: #1f1f1f;
  border: 1px solid #fff;
  box-shadow: 0 0 25px rgba(255,255,255,0.15), inset 0 0 20px rgba(255,255,255,0.05);
}

.number {
  font-weight: bold;
  min-width: 30px;
  opacity: 0.7;
}

.name {
  font-size: 14px;
}

.role {
  color: #ff3c3c;
  font-weight: bold;
  font-size: 11px;
  margin-left: 6px;
}
</style>

<body>

<div class="container">

<script>
const members = [

  "Kaiser Vorpard",
  "Heiji Vorpard"
];

const grid = document.getElementById("memberGrid");

function render(list){
  grid.innerHTML = "";
  list.forEach((member, index) => {
    let name = typeof member === 'string' ? member : member.name;
    let role = typeof member === 'object' && member.role ? member.role : '';

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <span class="number">${index+1}</span>
      <span class="name">${name}${role ? ' <span class="role">'+role+'</span>' : ''}</span>
    `;
    grid.appendChild(card);
  });
}

render(members);

document.getElementById("search").addEventListener("input", function(){
  const value = this.value.toLowerCase();
  const filtered = members.filter(m =>
    (typeof m === "string" ? m : m.name).toLowerCase().includes(value)
  );
  render(filtered);
});
</script>
