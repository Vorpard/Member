<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vorpard</title>

<!-- FAVICON -->
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="shortcut icon" href="favicon.ico">

<!-- OG -->
<meta property="og:title" content="VORPARD" />
<meta property="og:description" content="Official VORPARD Team Members" />
<meta property="og:image" content="android-chrome-512x512.png" />
<meta property="og:type" content="website" />

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.1/tsparticles.bundle.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Tahoma, Arial, sans-serif;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
    url("https://img5.pic.in.th/file/secure-sv1/2DDCF93E-4089-4A94-A3D2-E6C8EC23DADB.gif");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 40px 10px;
  position: relative;
  z-index: 1;
  min-height: 100vh;
}

#tsparticles {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: 0;
}

.container {
  position: relative; 
  width: 100%;
  max-width: 950px;
  padding: 40px;
  background: linear-gradient(160deg, #0f0f0f, #000);
  border-radius: 26px;
  box-shadow: 0 0 70px rgba(0,0,0,0.95);
  z-index: 1;
}

.header {
  text-align: center;
  margin-bottom: 35px;
  position: relative;
}

.header img {
  width: 100%;
  max-width: 450px;
  display: block;
  margin: 0 auto 20px auto;
  transition: transform 0.5s ease, filter 0.5s ease, box-shadow 0.5s ease;
  transform-style: preserve-3d;
}

.header h1,
.header h2,
.header .tagline {
  position: relative;
  margin: 0;
}

/* LOGO TEXT */
.header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: clamp(20px, 4vw, 38px);
  font-weight: 900;
  margin-top: -70px;
  line-height: 1.1;
}

.header h2 {
  font-family: 'Orbitron', sans-serif;
  font-size: clamp(10px, 2.2vw, 30px);
  font-weight: 700;
  margin-top: 5px;
  line-height: 1.1;
}

.header .tagline {
  font-family: 'Orbitron', sans-serif;
  font-size: clamp(10px, 2vw, 20px);
  letter-spacing: 2px;
  opacity: 0.9;
  margin-top: 5px;
  line-height: 1.2;
}

/* CONTACT ICONS */
.contact-links {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 999;
}

.icon-wrapper {
  display: inline-block;
  animation: floatEffect 2s ease-in-out infinite;
}

.icon {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 6px 12px;
  background: linear-gradient(145deg, #1a1a1a, #000);
  border-radius: 26px;
  box-shadow:
    3px 3px 8px rgba(0,0,0,0.8),
    -3px -3px 8px rgba(60,60,60,0.15),
    inset 1.5px 1.5px 3px rgba(255,255,255,0.06),
    inset -1.5px -1.5px 3px rgba(0,0,0,0.6);
  cursor: pointer;
  transform-style: preserve-3d;
  text-decoration: none;
  transition: transform 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
}

.icon img {
  width: 45px;
  height: 45px;
  object-fit: cover;
  border-radius: 50%;
  transition: transform 0.3s ease-in-out;
}

.icon-text {
  font-family: 'Orbitron', sans-serif;
  font-weight: 900;
  text-transform: uppercase;
  font-size: 12px;
  background: linear-gradient(90deg, #ff0055, #ffdd00, #00ffdd, #5500ff);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 3s linear infinite;
  white-space: nowrap;
  transition: all 0.3s ease-in-out;
}

.icon:hover {
  transform: scale(1.15);
}

.icon:hover .icon-text {
  transform: scale(1.2);
  text-shadow: 0 0 10px #fff, 0 0 20px #fff;
}

@keyframes floatEffect {
  0% { transform: translateY(0); }
  50% { transform: translateY(-3px); }
  100% { transform: translateY(0); }
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.search-box {
  width: 100%;
  margin-bottom: 25px;
}

.search-box input {
  width: 100%;
  padding: 14px 18px;
  border-radius: 18px;
  background: #111;
  border: 1px solid #222;
  color: #fff;
  outline: none;
  font-size: 14px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
  gap: 18px;
}

.card {
  background: #151515;
  border: 2px solid rgba(255,255,255,0.05);
  padding: 16px 18px;
  border-radius: 18px;
  display: flex;
  align-items: center;
  gap: 12px;
  transition: transform 0.3s ease, border-color 0.3s ease, background 0.3s ease;
  cursor: pointer;
  box-sizing: border-box;
}

.card:hover {
  transform: translateY(-4px) scale(1.03);
  background: #1f1f1f;
  border-color: #ffffff;
}

.number {
  font-weight: bold;
  min-width: 30px;
  opacity: 0.8;
  font-size: 10px;
  color: #fff;
}

.name {
  font-size: 14px;
}

.role {
  color: #ff3c3c;
  font-weight: bold;
  font-size: 11px;
  margin-left: 6px;
}

/* ⭐ FIX — มือถือไม่ดันฟ้อนต์ลงอีก */
@media (max-width: 480px) {

  body {
    padding: 0;
    display: flex;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    padding-top: 25px;
    padding-bottom: 25px;
  }

  .header img {
    margin-bottom: 10px;
    max-width: 300px;
  }

  .header h1 {
    margin-top: -55px;
    font-size: 20px;
  }

  .header h2 {
    font-size: 14px;
  }

  .header .tagline {
    font-size: 11px;
    letter-spacing: 1px;
  }
}

</style>
</head>
<body>

<div id="tsparticles"></div>

<div class="container">
  <div class="header">
    <img src="https://img2.pic.in.th/pic/12c937df2dccaf9a48.png" alt="VORPARD Logo">
    <h1>VORPARD</h1>
    <h2>WE ARE STARDENG</h2>
    <p class="tagline">FIVE YEARS STRONG. UNITED, UNBROKEN, UNSTOPPABLE.</p>
  </div>

  <div class="contact-links">
    <div class="icon-wrapper">
      <a href="https://www.facebook.com/profile.php?id=100078028312254" class="icon" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        <span class="icon-text">VORPARD</span>
      </a>
    </div>
    <div class="icon-wrapper">
      <a href="#" class="icon" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
        <span class="icon-text">VORPARD</span>
      </a>
    </div>
    <div class="icon-wrapper">
      <a href="https://lin.ee/oQFisBo" class="icon" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124027.png" alt="LINE">
        <span class="icon-text">STARDENG</span>
      </a>
    </div>
  </div>

  <div class="search-box">
    <input type="text" id="search" placeholder="Search member...">
  </div>

  <div class="grid" id="memberGrid"></div>
</div>

<script>
const members = [
  { name: "King Vorpard", role: "LEADER" },
  { name: "Xan Vorpard", role: "LEADER" },
  "Jaylyn Vorpard",
  "Tyler Vorpard",
  "Delta Vorpard",
  "Sayhigh Vorpard",
  "Sunfo Vorpard",
  "BoonRod Vorpard",
  "Hopper Vorpard",
  "Chanom Vorpard",
  "Edward Vorpard",
  "Jtwo Various",
  "Jinny Ren",
  "Garious",
  "Arthur Vert",
  "Twin Vert",
  "Wan Senternal",
  "Cxtes Kennethsy",
  "Txrbo Ren",
  "Skrt",
  "Atom False",
  "Jay Chalet",
  "Jxydenx",
  "Cooper Sloth",
  "Comet Din Halley",
  "Hannibal Divinity",
  "Whitex Ren",
  "Makure Myths",
  "Hobbs Vorpard",
  "Lays Vorpard",
  "Joke Vorpard",
  "Scott Vorpard",
  "Sewie McCarthy",
  "Nongploy khonsuay",
  "Try Vorpard",
  "Kaiser Vorpard",
  "Heiji Vorpard"
];

const grid = document.getElementById("memberGrid");

function render(list){
  grid.innerHTML = "";
  list.forEach((member, index) => {
    let name = typeof member === 'string' ? member : member.name;
    let role = typeof member === 'object' && member.role ? member.role : '';

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <span class="number">${index+1}</span>
      <span class="name">${name}${role ? ' <span class="role">'+role+'</span>' : ''}</span>
    `;
    grid.appendChild(card);
  });
}

render(members);

document.getElementById("search").addEventListener("input", function(){
  const value = this.value.toLowerCase();
  const filtered = members.filter(m => {
    const name = typeof m === "string" ? m : m.name;
    const role = typeof m === "object" && m.role ? m.role : '';
    return name.toLowerCase().includes(value) || role.toLowerCase().includes(value);
  });
  render(filtered);
});

tsParticles.load("tsparticles", {
  particles: {
    number: { value: 50, density: { enable: true, value_area: 800 } },
    color: { value: "#ffffff" },
    shape: { type: "circle" },
    opacity: { value: 0.7, random: true },
    size: { value: 2, random: true },
    move: {
      enable: true,
      speed: 1.2,
      direction: "none",
      random: true,
      straight: false,
      out_mode: "out",
      bounce: false
    },
    line_linked: { enable: false }
  },
  interactivity: {
    detect_on: "canvas",
    events: { onhover: { enable: false }, onclick: { enable: false } }
  },
  retina_detect: true
});
</script>

</body>
</html>
